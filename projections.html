<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene initialize>
      <a-assets>
        <!-- <a-asset-item id="campus" src="assets/campus.geojson" /> -->
        <canvas id="world-canvas" crossOrigin="anonymous" width="4096" height="2048"></canvas>
      </a-assets>
      <a-entity>
        <a-torus rotation="0 0 0" color="#43A367" radius="4" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="0 45 0" color="#43A367" radius="4" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="0 90 0" color="#43A367" radius="4" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="0 135 0" color="#43A367" radius="4" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="90 0 0" color="#43A367" radius="4" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="90 0 0" color="#43A367" radius="4" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="90 0 0" color="#43A367" position="0 1 0" radius="3.85" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="90 0 0" color="#43A367" position="0 2 0" radius="3.5" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="90 0 0" color="#43A367" position="0 3 0" radius="2.75" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="90 0 0" color="#43A367" position="0 -1 0" radius="3.85" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="90 0 0" color="#43A367" position="0 -2 0" radius="3.5" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
        <a-torus rotation="90 0 0" color="#43A367" position="0 -3 0" radius="2.75" radius-tubular="0.005" shadow="cast:true; receive:true;"></a-torus>
      </a-entity>
      <a-entity light="type: point; intensity:  0.75; distance: 30; decay: 0; castShadow:true;"></a-entity>
      <!-- <a-cylinder color="#ead2ee" radius="4" height="10" side="back" shadow="cast:true; receive:true;"></a-cylinder> -->
      <a-cone color="#ead2ee" position="0 2 0" height="15" radius-bottom="7.25" radius-top="0.5" side="back" shadow="cast:true; receive:true;"></a-cone>
      <a-sky color="#dadada"></a-sky>
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
