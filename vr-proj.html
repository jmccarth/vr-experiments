<!doctype HTML>
<html>

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="vr-proj.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene>
    <a-assets>
      <a-asset-item id="globe" src="models/gltf/globe/globe.gltf"></a-asset-item>
      <canvas id="world-canvas" crossOrigin="anonymous" width="4096" height="2048"></canvas>
    </a-assets>
    <!-- MENU -->
    <a-cylinder cylinder-listener id="cylButton" position="8 4 -4"></a-cylinder>
    <a-cone cone-listener id="coneButton" position="10 4 -4"></a-cone>
    <a-plane plane-listener id="planeButton" position="12 4 -4"></a-plane>

    <a-entity gltf-model="#globe" scale="0.03 0.03 0.03" position="0 0 0" shadow="cast:true; receive:true;"></a-entity>

    <a-entity light="type: point; intensity:  0.75; distance: 30; decay: 0; castShadow:true; "></a-entity>
    <a-cylinder id="outerCylinder" color="#ead2ee" visible="false" radius="4" height="10" side="back"
      shadow="cast:true; receive:true;"></a-cylinder>
    <a-cone id="outerCone" color="#ead2ee" visible="true" position="0 2 0" height="15" radius-bottom="7.25"
      radius-top="0.5" side="back" shadow="cast:true; receive:true;"></a-cone>
    <a-plane id="outerPlane" color="#ead2ee" visible="false" position="0 0 -10" height="25" width="25"
      shadow="cast:true;receive:true;"></a-plane>
    <a-sky color="#dadada"></a-sky>
    <a-entity camera look-controls wasd-controls position="0 1.6 20">
      <a-entity cursor="fuse: false; fuseTimeout: 500; rayOrigin: mouse" position="0 0 -1"
        material="color: black; shader: flat">
      </a-entity>
    </a-entity>
    <a-entity text="value: Click the box to change the projection type; color: #000; width: 10" position="10 5 -1">
      <a-entity text="value: Click the sphere to hide the globe; color: #000; width: 10" position="10 -4.5 -9">
      </a-entity>
  </a-scene>
</body>

</html>
